<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Observatory | Celestial Bodies Wrapper</title>

    <link rel="canonical" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
		[v-cloak] {
			display: none;
		}
	</style>

  </head>

  <body>
  	<div id="app">
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">

              <li class="nav-item py-1">
                <a class="nav-link active font-weight-bold" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>

              <li class="nav-item py-1">
                <a class="nav-link font-weight-bold" href="#">
                  <span data-feather="box"></span>
                  Astronomy Picture of the Day
                </a>
              </li>

              <li class="nav-item py-1">
                <a class="nav-link font-weight-bold" href="#">
                  <span data-feather="radio"></span>
                  Asteroids - NEOS
                </a>
              </li>

              <li class="nav-item py-1">
                <a class="nav-link font-weight-bold" href="#">
                  <span data-feather="sunrise"></span>
                  DONKI
                </a>
              </li>

              <li class="nav-item py-1">
                <a class="nav-link font-weight-bold" href="#">
                  <span data-feather="globe"></span>
                  Earth Observation Data
                </a>
              </li>
              
              <li class="nav-item py-1">
                <a class="nav-link font-weight-bold" href="#">
                  <span data-feather="codesandbox"></span>
                  Mars Rover Photos
                </a>
              </li>

            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	            <h1 class="h2 font-weight-bold">Today's Astronomy Picture of the Day</h1>
	        </div>
	        <div class="card">
	          	<div class="row">
					<div class="col-md-3">
					  	<img :src="imgSrc" :title="imgTitle" class="card-img-top" alt="...">
					</div>
					<div class="col-md-5">
					  	<div class="card-body">
					    	<h5 class="card-title font-weight-bold">{{ imgTitle }}</h5>
					    	<figure class="card-text">Date of Image: {{ apiDate }}</figure>
					    	<p class="card-text">{{ imgDescription }}</p>
					  	</div>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-2 my-5 border-bottom">
            	<h1 class="h2 font-weight-bold">Near Earth Orbit Objects for Today</h1>
          	</div>

        </main>

      </div>
    </div>
	</div>
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.5.1,npm/bootstrap@4.5.3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <script>
	var vm = new Vue({
		el: '#app',
		data: {
			imgSrc: '',
			imgTitle: ''
		},
		created: function() {
			this.fetchApod();
		},
		methods: {

			fetchApod: function() {
				var apiKey = 'ofmobU4wrsnPlHaeSQUngj5xgofeEvZ8Hf0SE81X';
				var apiDate = '2018-11-21';
				var hd = 'true';
				var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey + '&date=' + apiDate + '&hd=' + hd;

				axios.get(url).then(function(res) {
					console.log(res);
					vm.imgSrc = res.data.hdurl;
					vm.imgTitle = res.data.title;
					vm.imgDescription = res.data.explanation;
					vm.apiDate = apiDate;
				});

			}
		}
	});

</script>

    
  </body>
</html>
