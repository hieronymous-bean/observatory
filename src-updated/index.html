<doctype html>

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<style>
	[v-cloak] {
		display: none;
	}
</style>

</head>

<body>
	<div id="app">
		<div class="container-fluid">
			<div class="col-md-4">
				<div class="card">
				  <img :src="imgSrc" :title="imgTitle" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title">{{ imgTitle }}</h5>
				    <p class="card-text">{{ imgDescription }}</p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.5.1,npm/bootstrap@4.5.3"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
<script>
	
	var vm = new Vue({
		el: '#app',
		data: {
			imgSrc: '',
			imgTitle: ''
		},
		created: function() {
			this.fetchApod();
		},
		methods: {
			fetchApod: function() {
				var apiKey = 'DEMO_KEY';
				var apiDate = '2020-10-14';
				var hd = '';
				var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey + '&date=' + apiDate + '&hd=' + hd;

				axios.get(url).then(function(res) {
					console.log(res);
					vm.imgSrc = res.data.url;
					vm.imgTitle = res.data.title;
					vm.imgDescription = res.data.explanation;
				});

			}
		}
	});

</script>
</html>
